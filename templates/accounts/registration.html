{% extends "base.html" %}

    <h1>Registration</h1>

        <div class="col-3"></div>
        <div class="col-6">
            <div>
                <p>Please complete the following form to register an account to use the CSC2031 Blog.</p>
            </div>

            <form method="POST">
                <div class="p-2 bg-light border border-primary">

                        {{ form.csrf_token() }}


                    </div>


                </div>
            </form>

        </div>
        <div class="col-3"></div>
    </div>

</div>
{% endblock %}
